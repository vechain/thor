name: E2E Tests

on:
  workflow_call:
    inputs:
      hayabusa-e2e-branch:
        type: string
        default: 'release/hayabusa'
  workflow_dispatch:
    inputs:
      hayabusa-e2e-branch:
        description: 'Branch to test against'
        required: true
        default: 'release/hayabusa'

jobs:
  build-docker-image:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: vechain/thor:${{ github.sha }}
          outputs: type=docker,dest=/tmp/vechain-thor.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vechain-thor-image-${{ github.sha }}
          path: /tmp/vechain-thor.tar
          retention-days: 7

  run-tests:
    runs-on: 8-core-10-jobs
    needs: build-docker-image
    env:
      THOR_IMAGE: vechain/thor:${{ github.sha }}
    name: Run Tests
    steps:
      # Main: https://github.com/vechain/thor-e2e-tests/tree/956b34bcf5b0b072cd7c8fd2e546a9beb66a866a
      # For release branches, names in the thor and thor-e2e-tests repos should match
      - name: Set e2e repo reference
        id: set-ref
        run: |
          if [[ "${{ github.event.pull_request.base.ref }}" == release/* ]]; then
            echo "ref=${{ github.event.pull_request.base.ref }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.head_ref }}" == release/* ]]; then
            echo "ref=${{ github.head_ref }}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=956b34bcf5b0b072cd7c8fd2e546a9beb66a866a" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: vechain/thor-e2e-tests
          ref: 956b34bcf5b0b072cd7c8fd2e546a9beb66a866a
          token: ${{ secrets.GHA_REPO_ACCESS }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vechain-thor-image-${{ github.sha }}
          path: /tmp

      - name: Setup Node JS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Load image
        run: |
          docker load --input /tmp/vechain-thor.tar
          docker image ls -a

      - name: Run Tests
        run: |
          export THOR_IMAGE=vechain/thor:${{ github.sha }}
          yarn install
          yarn docker:up
          yarn test

      - uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: e2e-test-results-${{ github.sha }}
          path: ./junit.xml
          retention-days: 14

  run-hayabusa-tests:
    runs-on:
      - codebuild-Hayabusa-${{ github.run_id }}-${{ github.run_attempt }}
      - image:arm-3.0
      - instance-size:large # xlarge=32 vCPUs, 64 GiB memory, large=8 vCPUs, 16 GiB memory

    name: Hayabusa Tests

    strategy:
      matrix:
        packages:
          - builtins
          - tests/validations
          - tests/delegations

    env:
      GOPRIVATE: github.com/vechain/draupnir/*

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: vechain/hayabusa-e2e
          path: hayabusa-e2e
          token: ${{ secrets.GHA_REPO_ACCESS }}
          ref: ${{ inputs.hayabusa-e2e-branch }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: hayabusa

      - name: Install Goq
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x

      - name: Configure git for private modules
        run: |
          git config --global url."https://${{ secrets.GHA_REPO_ACCESS }}@github.com/".insteadOf "https://github.com/"

      - name: Test
        run: go test -v -failfast -timeout 3600s ./${{ matrix.packages }}
        working-directory: ${{ github.workspace }}/hayabusa-e2e
        env:
          THOR_WORKING_DIR: ${{ github.workspace }}/hayabusa
