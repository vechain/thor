          example: true
          nullable: false
        signer:
          type: string
          format: hex
          description: The address of the block signer
          example: '0xab7b27fc9e7d29f9f2e5bd361747a5515d0cc2d1'
          nullable: false
          pattern: '^0x[0-9a-f]{40}$'

