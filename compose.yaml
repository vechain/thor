services:

  inspector:
    build:
        context: local
        dockerfile: inspector.Dockerfile
    hostname: inspector
    container_name: inspector
    volumes:
      - ./builtin/gen/compiled:/usr/app/builtin/gen/compiled
    environment:
      - VUE_APP_SOLO_URL=http://host.docker.internal:8669
      - VUE_APP_IS_DOCKER=true
    ports:
      - "8080:80"

  insight:
    build:
      context: local
      dockerfile: insights.Dockerfile
    hostname: insight
    container_name: insight
    environment:
      - VUE_APP_SOLO_URL=http://host.docker.internal:8669
    ports:
      - "8081:80"
