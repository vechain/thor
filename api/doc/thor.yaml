          nullable: false
          pattern: '^0x[0-9a-f]{64}$'
        size:
          type: integer
          format: uint32
          description: The RLP encoded block size in bytes
          example: 373
          nullable: false
        parentID:
          type: string
          format: hex
          description: The parent block identifier.
          nullable: false
          pattern: '^0x[0-9a-f]{64}$'
