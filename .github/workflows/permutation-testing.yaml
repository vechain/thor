name: Permutation Testing

on:
  schedule:
    # Run every Tuesday at 20:00 UTC
    - cron: '0 20 * * 2'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read

jobs:
  permutation-test:
    name: Run Permutation Tests
    runs-on: ubuntu-latest
    timeout-minutes: 240 # 4 hours
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Run Permutation Tests
        env:
          RUN_PERMUTATIONS: "1"
        run: go test -v -timeout=4h ./builtin/staker -run TestRandomPermutationManager

  notify-slack:
    name: Notify Slack on Failure
    needs: permutation-test
    if: always() && needs.permutation-test.result != 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@6c661ce58804a1a20f6dc5fbee7f0381b469e001 # v1.25.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "unit-test-status": "${{ needs.permutation-test.result == 'failure' && ':x: Failed Permutation Test Run' || needs.permutation-test.result == 'cancelled' && ':warning: Cancelled Permutation Test Run' || ':question: Unknown Permutation Test Status' }}",
              "branch": "${{ github.ref }}",
              "repository": "${{ github.repository }}"
            }